{% extends "base.html" %}

{% block content %}
<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="mb-4 border-bottom pb-3">
                <h2 class="mb-1">{{ current_user.name }}</h2>
                <div class="d-flex align-items-baseline gap-2">
                    <code class="text-muted fs-6">ID: {{ current_user.id }}</code>
                    {% if current_user.admin %}
                    <span class="badge bg-warning text-dark">Админ</span>
                    {% endif %}
                </div>
            </div>
            <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="mb-4">
                    <h5 class="mb-3 text-warning">Основные данные</h5>
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="name" class="form-label">Имя</label>
                            <input type="text" 
                                class="form-control focus-ring focus-ring-warning border border-2 border-warning-subtle" 
                                id="name" 
                                name="name"
                                value="{{ current_user.name }}"
                                required autocomplete="off">
                        </div>
                        <div class="col-12">
                            <label for="description" class="form-label">Описание</label>
                            <textarea class="form-control focus-ring focus-ring-warning border border-2 border-warning-subtle" 
                                    id="description" 
                                    name="description"
                                    rows="2"
                                    placeholder="Добавьте информацию о себе">{{ current_user.description }}</textarea>
                        </div>
                    </div>
                </div>
                <div class="mb-4">
                    <h5 class="mb-3 text-warning">Безопасность</h5>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <input type="password" 
                                class="form-control focus-ring focus-ring-warning border border-2 border-warning-subtle" 
                                id="password" 
                                name="password"
                                placeholder="Новый пароль">
                        </div>
                        <div class="col-md-6">
                            <input type="password" 
                                class="form-control focus-ring focus-ring-warning border border-2 border-warning-subtle" 
                                id="confirm_password" 
                                name="confirm_password"
                                placeholder="Подтверждение пароля">
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-end gap-2 mt-4 pt-3 border-top">
                    <button type="reset" class="btn btn-outline-secondary">Сбросить форму</button>
                    <button type="submit" class="btn btn-warning">Обновить данные</button>
                </div>
                {% if message %}
                <p class="alert alert-warning my-2" role="alert">{{ message }}</p>
                {% endif %}
            </form>
        </div>
    </div>
</div>
{% endblock %}
